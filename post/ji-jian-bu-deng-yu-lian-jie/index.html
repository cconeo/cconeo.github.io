            <h2 class="post-title">极简 不等于 廉价</h2>
            <div class="post-date">2021-03-04</div>
            
            <div class="post-content" v-pre>
              <p>极简是复杂的更高级形式。越是高级的东西越是简单（高端的食材往往只需要简单的烹饪）。外在形式越简单的东西，智慧思想的含量也许更高，因为他已经不再依赖于外在的形式</p>
<p>简约需要刻意保持，而简单只需要随波逐流即可</p>
<p>密斯凡德罗，less is more</p>
<p>极简不等于廉价，相反，极简可能是一种成本更高的表达方式</p>
<p>举个例子来说，射灯<br>
简单的东西未必便宜<br>
设计、材料、收口、细节</p>
